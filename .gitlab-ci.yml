image: node:9.2.0

cache:
  paths:
  - node_modules/

stages:
  - build
  - test
  - deploy

build:
  stage: build
  script:
    - npm install

before_script:
  - apt-get update -yqq
  - 'which ssh-agent || (apt-get install openssh-client -y)'
  - mkdir -p ~/.ssh
  - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'


test:
  stage: test
  variables:
    NODE_ENV: "test"
  script:
    - "npm test"

#Deploy to Test
deploy_staging:
  stage:  deploy
  script:
  - eval $(ssh-agent -s)
  - echo "$SSH_PRIVATE_KEY" > private_ssh.key
  - chmod 600 private_ssh.key
  - cat private_ssh.key
  - ssh-add private_ssh.key
