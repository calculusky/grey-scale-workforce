parameters:
  sessionId:
    name: x-working-token
    description: The Session ID of an authorized user
    in: header
    required: true
    type: string

  offset:
    name: offset
    description: The starting position to query from or the amount of records(rows) to skip. Default is 0.
    in: path
    required: false
    type: integer
    format: int32
    minimum: 0

  limit:
    name: limit
    description: The total amount of records to retrieve. Default is 10.
    in: path
    required: false
    type: integer
    format: int32
    maximum: 20

  req_id:
    name: id
    type: integer
    in: path
    required: true
    description: "The travel request id"

  req_status:
    name: statusId
    in: path
    type: integer
    format: int32
    maximum: 2
    required: true
    enum: [0, 1, 2]
    description: "The status of the travel request. 0 = for Pending Approval,
     1 = Approved, 2 = Rejected"

  user_id:
    name: userId
    type: integer
    required: true
    in: path
    description: The user id
  fault_id:
    name: faultId
    type: integer
    required: true
    in: path
    description: The Fault ID
  staffId:
    name: staffId
    type: integer
    required: true
    in: path
    description: The Staff id

#----------------------Definitions-------------------------------
definitions:
  loginInput:
    type: object
    required:
    - username
    - password
    properties:
      username:
        type: string
      password:
        type: string
        format: password

  loginOutput:
    type: object
    properties:
      status:
        type: string
      data:
        type: object
        properties:
          user:
            $ref: '#/definitions/User'
          token:
            type: string
    required:
      - status
      - data


  postUserInput:
    required:
      - email
      - username
      - password
      - first_name
      - last_name
      - middle_name
      - gender
    properties:
      email:
        type: string
        format: email
      username:
        type: string
      password:
        type: string
      first_name:
        type: string
      last_name:
        type: string
      middle_name:
        type: string
      user_type:
        type: string
        enum:
        - regular
        - admin
      gender:
        type: string
        enum: ['M', 'F', 'O']


  postUserOutput:
    type: object
    properties:
      status:
        type: string
      data:
        $ref: '#/definitions/postUserInput'
    required:
      - data
      - status

  getUserOutput:
    type: object
    properties:
      status:
        type: string
      data:
        type: object
        properties:
          items:
            type: array
            items:
              $ref: '#/definitions/User'
    required:
      - data
      - status

  User:
    required:
      - id
      - username
      - first_name
      - last_name
      - email
      - created_at
      - updated_at
    properties:
      id:
        type: string
      username:
        type: string
      first_name:
        type: string
      last_name:
        type: string
      email:
        type: string
      gender:
        type: string
      created_at:
        type: string
        format: date
      updated_at:
        type: string
        format: date

  postFaultInput:
    type: "object"
    description: "A new Fault Object"
    required:
    - "asset_id"
    - "summary"
    - "issue_date"
    properties:
      asset_id:
        description: "The Asset ID this fault is related to."
        type: integer
      summary:
        description: A brief description of the fault
        type: string
      issue_date:
        description: The issue date of this fault
        type: string
        format: date-time

  postFaultOutput:
    type: object
    properties:
      status:
        type: string
      data:
        $ref: '#/definitions/postFaultInput'
    required:
      - data
      - status

  getFaultOutput:
    type: object
    properties:
      status:
        type: string
      data:
        type: object
        properties:
          items:
            type: array
            items:
              $ref: '#/definitions/Fault'
    required:
      - data
      - status

  Fault:
    description: A representation of a Work Order Object
    allOf:
      - $ref: '#/definitions/postFaultInput'
      - type: object
        properties:
          id:
            type: integer
            description: The Fault ID
          asset_id:
            type: integer
            description: The Asset ID
          status:
            type: integer
            description: The Request Status
            enum:
              - 0
              - 1
              - 2
          created_by:
            type: integer
            description: The User that created this Fault
          issue_date:
            type: string
            format: date-time
            description: The date this fault was issued
          created_at:
            type: string
            format: date-time
            description: The date this request was created
          updated_at:
            type: string
            format: date-time
            description: The date this request was updated

  WorkOrder:
    properties:
      id:
        type: integer
        description: The department id
      name:
        type: string
        description: The department name
      created_at:
        type: string
        format: date-time
        description: The date this department was created
      updated_at:
        type: string
        format: date-time
        description: The date this department was updated

  postWorkOrderOutput:
    type: object
    properties:
      status:
        type: string
      data:
        $ref: '#/definitions/postWorkOrderInput'
    required:
    - data
    - status

  getWorkOrderOutput:
    type: object
    properties:
      status:
        type: string
      data:
        type: object
        properties:
          items:
            type: array
            items:
              $ref: '#/definitions/WorkOrder'
    required:
    - status
    - data

  postWorkOrderInput:
      type: object
      required:
        - user_id
        - emp_no
        - birth_date
      properties:
        user_id:
          type: integer
        emp_no:
          type: string
        birth_date:
          type: string
          format: date
        employment_date:
          type: string
          format: date

