parameters:
  sessionId:
    name: x-travels-token
    description: The Session ID of an authorized user
    in: header
    required: true
    type: string

  offset:
    name: offset
    description: The starting position to query from or the amount of records(rows) to skip. Default is 0.
    in: path
    required: false
    default: 0
    type: integer
    format: int32
    minimum: 0


  limit:
    name: limit
    description: The total amount of records to retrieve. Default is 10.
    in: path
    required: false
    default: 10
    type: integer
    format: int32
    maximum: 20

  req_id:
    name: id
    type: integer
    in: path
    required: true
    description: "The travel request id"

  req_status:
    name: statusId
    in: path
    type: integer
    format: int32
    maximum: 2
    required: true
    enum: [0, 1, 2]
    description: "The status of the travel request. 0 = for Pending Approval,
     1 = Approved, 2 = Rejected"

  usr_id:
    name: userId
    type: integer
    required: true
    in: path
    description: The user id

#----------------------Definitions-------------------------------
definitions:
  newUser:
    required:
      - email
      - username
      - password
      - first_name
      - last_name
      - middle_name
      - gender
      - api_instance_id
    properties:
      email:
        type: string
        format: email
      username:
        type: string
      password:
        type: string
      first_name:
        type: string
      last_name:
        type: string
      middle_name:
        type: string
      gender:
        type: string
        enum: ['M', 'F', 'O']
      api_instance_id:
        type: string
  User:
    required:
      - id
      - username
      - first_name
      - last_name
      - email
      - created_at
      - updated_at
    properties:
      id:
        $ref: '#/parameters/usr_id'
      username:
        type: string
      first_name:
        type: string
      last_name:
        type: string
      email:
        type: string
      gender:
        type: string
      created_at:
        type: string
        format: date
      updated_at:
        type: string
        format: date

  newRequest:
    type: "object"
    description: "A new Travel Request Object"
    required:
      - "manager_id"
      - "arrangements"
      - "reasons"
      - "departure_city"
      - "arrival_city"
      - "departure_date"
      - "return_date"
    properties:
      manager_id:
        description: "The Manager you are sending this request to for approval.
                      Basically you should be sending user id of the manager."
        name: manager_id
        in: body
        type: integer
        required: true
      arrangements:
        name: arrangements
        description: A list of arrangements needed for this travel. Must be a either of <b>Flight, Hotel,
            Rental Car</b> or <b>Taxi Service</b>
        in: body
        required: true
        type: array
        items:
          type: string
          enum: ['Flight', 'Hotel', 'Rental Car', 'Taxi Service']
          collectionFormat: multi
      reasons:
        name: reasons
        description: The reasons/purpose for this travel request
        in: body
        required: true
        type: string

      departure_city:
        name: departure_city
        description: The city of take off. Which city will you be taking off from?
        in: body
        required: true
        type: string

      arrival_city:
        name: arrival_city
        description: The intended city to visit. Which city are you visiting?
        in: body
        required: true
        type: string

      departure_date:
        name: departure_date
        description: The intended date for departure. When will you be leaving your current city?
        in: body
        required: true
        type: string
        format: date-time

      return_date:
        name: return_date
        description: The intended date to return. When will you likely return from your visit?
        in: body
        required: true
        type: string
        format: date-time

  Request:
    description: A representation of a Travel Request Object
    allOf:
      - type: object
        properties:
          id:
            $ref: '#/parameters/req_id'
          staff_id:
            type: integer
            description: The Staff that requested for this Travel
          status:
            $ref: '#/parameters/req_status'
          approved_by:
            type: integer
          created_at:
            type: string
            format: date-time
            description: The date this request was created
          updated_at:
            type: string
            format: date-time
            description: The date this request was updated
      - $ref: '#/definitions/newRequest'
  Session:
    required:
      - token
    properties:
      token:
        type: string
      username:
        type: string
      date:
        type: string
        format: date-time